name: Mobile CI - EAS Build
on:
  workflow_dispatch:
    inputs:
      profile:
        description: 'Build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production
      platform:
        description: 'Platform to build'
        required: true
        default: 'android'
        type: choice
        options:
          - android
          - ios
          - all

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: packages/mobile
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup EAS CLI
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Build Android
        if: ${{ inputs.platform == 'android' || inputs.platform == 'all' }}
        run: eas build --platform android --profile ${{ inputs.profile }} --non-interactive --no-wait

      - name: Build iOS
        if: ${{ inputs.platform == 'ios' || inputs.platform == 'all' }}
        run: eas build --platform ios --profile ${{ inputs.profile }} --non-interactive --no-wait

      - name: Build Summary
        run: |
          echo "## Build Triggered" >> $GITHUB_STEP_SUMMARY
          echo "- **Profile:** ${{ inputs.profile }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Platform:** ${{ inputs.platform }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Monitor:** [Expo Builds](https://expo.dev/accounts/jmurphy786s-organization/projects/skill-issue/builds)" >> $GITHUB_STEP_SUMMARY
