name: Deploy Backend to Railway (via Registry)

on:
  workflow_run:
    workflows: ["Build and Push Docker Image"]
    types:
      - completed
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/backend

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Trigger Railway Redeploy
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        run: |
          # Trigger deployment via Railway API
          # Requires: RAILWAY_TOKEN and RAILWAY_SERVICE_ID in GitHub secrets

          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "RAILWAY_TOKEN not set. Skipping deployment."
            exit 0
          fi

          if [ -z "${{ secrets.RAILWAY_SERVICE_ID }}" ]; then
            echo "RAILWAY_SERVICE_ID not set. Skipping deployment."
            exit 0
          fi

          echo "Triggering Railway redeploy..."
          RESPONSE=$(curl -s -X POST "https://backboard.railway.app/graphql/v2" \
            -H "Authorization: Bearer $RAILWAY_TOKEN" \
            -H "Content-Type: application/json" \
            -d "{
              \"query\": \"mutation serviceInstanceRedeploy(\$serviceId: String!) { serviceInstanceRedeploy(serviceId: \$serviceId) }\",
              \"variables\": {
                \"serviceId\": \"${{ secrets.RAILWAY_SERVICE_ID }}\"
              }
            }")

          echo "Response: $RESPONSE"
          echo "Deployment triggered!"

      - name: Deployment Summary
        run: |
          echo "Backend deployment process completed"
          echo "Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
          echo ""
          echo "Note: This workflow is optional."
          echo "Railway can automatically detect and deploy new GHCR images"
          echo "when configured with image source: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
